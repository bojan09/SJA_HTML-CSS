<!DOCTYPE html>
<html>

<head>
  <title>Complex structuring, class and id</title>
  <meta charset="utf-8" />
</head>

<body>
  <main id="page">
    <!-- --------------------------------------------------------------------------- -->
    <!-- Header Start -->
    <!-- --------------------------------------------------------------------------- -->
    <header>
      <!-- Navigation -->
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>

          <li>
            <button><img src="#" alt="" /> Image #1</button>
          </li>
          <li>
            <button><img src="#" alt="" /> Image #2</button>
          </li>
        </ul>
      </nav>
      <!-- Navigation End -->
    </header>
    <!-- --------------------------------------------------------------------------- -->
    <!-- Header End -->
    <!-- --------------------------------------------------------------------------- -->

    <!-- --------------------------------------------------------------------------- -->
    <!-- Main Section Start -->
    <!-- --------------------------------------------------------------------------- -->
    <center>
      <section id="main-section">

        <img src="https://www.reviewpro.com/wp-content/uploads/2019/06/Google-logo.jpg" alt="Google logo"
          class="logo" />
        <!-- --------------------------------------------------------------------------- -->
        <!-- Search Form  -->
        <!-- --------------------------------------------------------------------------- -->
        <form class="search-form" action="/search">
          <input class="search-field" type="text" placeholder="Enter your search query here" />
          <button class="search-btn">Google Search</button>
          <button class="search-btn">I'm Feeling Lucky</button>
        </form>

        <!-- --------------------------------------------------------------------------- -->
        <!-- Search Form End -->
        <!-- --------------------------------------------------------------------------- -->
        <span>Google offered in <a href="#">македонски</a></span>
      </section>
    </center>

    <!-- --------------------------------------------------------------------------- -->
    <!-- Main Section End -->
    <!-- --------------------------------------------------------------------------- -->

    <!-- --------------------------------------------------------------------------- -->
    <!-- Footer Start -->
    <!-- --------------------------------------------------------------------------- -->

    <!-- Top Footer -->
    <div class="footer-top">
      <h3>Macedonia</h3>
    </div>

    <!-- Bottom Footer -->
    <div class="footer-bottom">
      <div class="footer-bottom-left">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Buisness</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
      </div>

      <div class="footer-bottom-right">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </div>
    <!-- --------------------------------------------------------------------------- -->
    <!-- Footer End -->
    <!-- --------------------------------------------------------------------------- -->
  </main>

  <!-- Vertical Spacing -->
  <br />
  <hr />
  <br />
  <!-- Vertical Spacing -->
  <center>
    <!-- --------------------------------------------------------------------------- -->
    <!-- Video Attribute -->
    <!-- --------------------------------------------------------------------------- -->

    <h3>
      <!-- Video Heading -->
      <a class="video-heading__link" style="text-decoration: none"
        href="https://www.youtube.com/watch?v=9mQ_QvlmY9c">Kavinsky - Trigger</a>
    </h3>
    <!-- Video -->
    <video width="600" height="400" controls="true" muted autoplay>
      <source src="./Kavinsky- Trigger.mp4" type="video/mp4" />
      Your browser does not support the video tag
    </video>
  </center>

  <!-- Vertical Spacing -->
  <br />
  <hr />
  <br />
  <!-- Vertical Spacing -->

  <center>
    <!-- --------------------------------------------------------------------------- -->
    <!-- Audio Attribute -->
    <!-- --------------------------------------------------------------------------- -->

    <!-- Audio Heading -->
    <h3>
      <a class="audio_heading__link" style="text-decoration: none"
        href="https://www.youtube.com/watch?v=MV_3Dpw-BRY">Kavinsky - Nightcall Drive</a>
    </h3>
    <!-- Audio -->
    <audio width="600" height="400" controls="true" muted>
      <source src="./Kavinsky  Nightcall Drive mp3" type="audio/mp3" />
      Your browser does not support the audio tag
    </audio>
  </center>

  <!-- Vertical Spacing -->
  <br />
  <hr />
  <br />
  <!-- Vertical Spacing -->

  <!-- --------------------------------------------------------------------------- -->
  <!-- Canvas tag -->
  <!-- --------------------------------------------------------------------------- -->
  <canvas> something </canvas>
</body>

</html>
