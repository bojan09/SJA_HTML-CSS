<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пријава за вработување - Basic Form</title>
  </head>
  <body>
    <center>
      <h1>ПРИЈАВА</h1>
      <h2>за вработување во Управа за јавни приходи</h2>
    </center>

    <hr />
    <br />
    <!-- Број на оглас и реден број на работно место за кое се аплицира -->
    <p>
      <label>Број на оглас:</label>
      <input type="text" size="1" />
      <input type="text" size="1" />
      <input type="text" placeholder="/" size="1" />
      <input type="text" size="1" />
      <input type="text" size="1" />
      <input type="text" size="1" />
    </p>

    <p>
      <label>Реден број на работно место за кое аплицирате</label>
      <textarea cols="50" rows="5"></textarea>
    </p>

    <p>
      <label>Датум и број на прием</label>
      <textarea cols="50" rows="5"></textarea>
    </p>

    <br />
    <hr />

    <!-- Лични податоци -->
    <h5>ЛИЧНИ ПОДАТОЦИ</h5>

    <p>
      <label> Име и презиме </label>
      <input type=" text" size="50" />
    </p>

    <p>
      <label> Датум на раѓање </label>
      <input type=" text" size="1" />
      <input type=" text" size="1" />
      <input type=" text" size="1" />
      <input type=" text" size="1" />

      <label>Пол</label>
      <input type="radio" name="genders" />
      <span>M</span>
      <input type="radio" name="genders" />
      <span>Ж</span>

      <label>Државјанин на РМ</label>
      <input type="radio" name="Државјанин" />
      <span>Да</span>
      <input type="radio" name="Државјанин" />
      <span>Не</span>
    </p>
    <p>
      <label> Адреса </label>
      <input type=" text" size="50" />
    </p>
    <p>
      <label> Контакт </label>
      <span>Телефон</span>
      <input type="text" />
      <span>е-Пошта</span>
      <input type="text" />
    </p>

    <br />
    <hr />

    <!-- Образование -->
    <h5>ОБРАЗОВАНИЕ</h5>

    <p>
      <label> Образовна институција </label>
      <input type=" text" size="50" />
    </p>

    <p>
      <label> Насока на завршено образование / смер</label>
      <input type=" text" size="50" />
    </p>

    <p>
      <label> Степен на образование </label>
      <input type=" text" size="1" />
      <span>IV</span>
      <input type=" text" size="1" />
      <span>VI</span>
      <input type=" text" size="1" />
      <span>VII/1</span>
      <input type=" text" size="1" />
      <span>VII/2</span>
      <input type=" text" size="1" />
      <span>VIII</span>
      <input type=" text" size="1" />
      <span>EKTC</span>
      <input type=" text" size="1" />
      <input type=" text" size="1" />
      <input type=" text" size="1" />
      <span>кредити</span>
    </p>

    <p>
      <label>Просечна оценка</label>
      <input type=" text" size="1" />
      <input type=" text" size="1" />
    </p>

    <br />
    <hr />

    <!-- Работно искуство -->
    <h5>РАБОТНО ИСКУСТВО</h5>
    <p>
      <label> Работно искуство </label>
      <input type=" text" size="1" />
      <span>Да</span>
      <input type=" text" size="1" />
      <span>На</span>
    </p>

    <p>
      <label> Вкупно работен стаж </label>
      <input type=" text" size="1" />
      <span>години</span>
      <input type=" text" size="1" />
      <span>месеци</span>
      <span>Работно искуство во струката</span>
      <input type=" text" size="1" />
      <span>години</span>
      <input type=" text" size="1" />
      <span>месеци</span>
    </p>

    <p>
      <label>Областа во која е стекнато работното искуство</label>
      <input type=" text" size="50" />
    </p>

    <br />
    <hr />

    <!-- Вештини -->
    <h5>ВЕШТИНИ</h5>

    <p>
      <label>Познавање на јазици</label>
      <input type=" text" size="50" />
    </p>

    <p>
      <label>Комјутерски вештини</label>
      <input type=" text" size="50" />
    </p>

    <p>
      <label>Возачка дозвола (категорија)</label>
      <input type=" text" size="50" />
    </p>

    <p>
      <label>Други персонални способности и вештини</label>
      <input type=" text" size="50" />
    </p>

    <br />
    <hr />

    <!-- Изјава -->
    <h5>ИЗЈАВА</h5>

    <p>
      <textarea cols="175" rows="5">
        Изјавувам под морална, материјална и кривична одговорност, дека податоците наведени во оваа пријава се веродостојни и дека на барање на Управата за јавни приходи ќе доставам докази,во оригинал или копија заверена кај нотар.
        Се согласувам личните податоци наведени во пријавата да се користат исклучиво за цели на постапката на вработување во Управата за јавни
        приходи.</textarea
      >
    </p>

    <!-- Податоци за подносителот на пријавата -->
    <h5>ПОДАТОЦИ ЗА ПОДНОСИТЕЛОТ НА ПРИЈАВАТА</h5>

    <p>
      <label>Потпис</label>
      <input type=" text" size="50" />

      <label>Датум на поднесување</label>
      <input type=" text" size="1" />
      <input type=" text" size="1" />
      <span>.</span>
      <input type=" text" size="1" />
      <input type=" text" size="1" />
      <span>.</span>
      <input type=" text" size="1" />
      <input type=" text" size="1" />
      <input type=" text" size="1" />
    </p>
  </body>
</html>
